<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Landing Page</title>
    <link rel="stylesheet" href="styles.css"/>
<script src="https://kit.fontawesome.com/53a02c089b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <img id="header-img" src="https://i.imgur.com/JrkJThr.png" alt="AI Assistant Logo">
        <nav id="nav-bar">
            <a href="#about" class="nav-link">About</a>
            <a href="#features" class="nav-link">Features</a>
            <a href="#form-section" class="nav-link">Sign Up</a>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <h1>Welcome to Your AI Assistant </h1>
        <p>Customize your assistant to meet your unique needs.</p>
    </section>

    <!-- Features Section -->
    <section id="features">
        <h2>Features</h2>
        <p>Discover the capabilities of your personalized AI.</p>
        <div id="video-container">
            <iframe      id="video" src="https://www.youtube.com/embed/TQ2EF-dibEU?si=vDbGCM1xWVmgC1Xw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Sign-Up Section -->
    <section id="form-section">
        <h2>Sign Up for Early Access</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>
</body>
</html>
